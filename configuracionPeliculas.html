<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinefilos</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="./styles/generals.css" rel="stylesheet" type="text/css" />
    <link href="./styles/admin.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <!-- Home -->
    <div class="bg-home">
        <!--   Header -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
          <div class="container-fluid">
            <a class="navbar-brand linkyellow bold" href="#">Cinefilos</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link linkyellow bold" aria-current="page" href="./peliculasConAdmin.html"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link linkyellow bold" href="#">Peliculas</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link linkyellow bold dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">Administración</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Configuracion Peliculas</a></li>
                        <li><a class="dropdown-item" href="#scrollspyHeading4">Usuarios</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#scrollspyHeading5">Fifth</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                  <a class="nav-link linkyellow bold" onclick="salir()" href="#">Salir</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <!--Tabla de Peliculas-->
        <div class="container-fluid contenedor bg-light bg-gradient">
            <div class="d-grid d-md-flex justify-content-md-end">
                <button 
                type="button" 
                class="btn btn-lg mt-4 mb-4" 
                data-bs-toggle="modal" 
                data-bs-target="#exampleModal" id="bg-btn">Nuevo +</button>
            </div>
            <div class="table-responsive">

                <table class="table table-hover table-bordered">
                    <caption>Cantidad de Peliculas: </caption>
                    <thead>
                      <tr>
                        <th scope="col">Código</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Categoria</th>
                        <th scope="col">Descripción</th>
                        <th scope="col">Público</th>
                        <th scope="col">Opciones</th>
                      </tr>
                    </thead>
                    <tbody id="tablaPeliculas">
                      <!-- FILA DE EJEMPLO -->
                      <tr id="fila1">
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                        <td>
                            <div class="form-check form-switch d-flex justify-content-center">
                                <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
                            </div>
                        </td>
                        <td>
                            <div class="d-flex justify-content-around">
                                <div class="icono">
                                    <img src="./images/admin/eliminar.png" class ="borrar-icono" alt="">
                                </div>
                                <div class="icono">
                                    <img src="./images/admin/editar.png" class ="modificar-icono" alt="">
                                </div>
                                <div class="icono">
                                    <img src="./images/admin/estrella.png" class ="destacar-icono" alt="">
                                </div>
                            </div>
                        </td>
                      </tr>
                    </tbody>
                  </table>
            </div>

            <!-- Ventana Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ingresar una nueva pelicula</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <form>
                      <div class="mb-3">
                        <label for="nombre" class="col-form-label">Nombre:</label>
                        <input type="text" class="form-control" id="nombre">
                      </div>
                      <div class="mb-3">
                        <label for="categoria" class="col-form-label">Categoria:</label>
                        <input type="text" class="form-control" id="categoria">
                      </div>
                      <div class="mb-3">
                        <label for="descripcion" class="col-form-label">Descripción:</label>
                        <textarea class="form-control" id="descripcion"></textarea>
                      </div>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="agregar-pelicula" >Agregar Pelicula</button>
                  </div>
                </div>
              </div>
            </div>
        </div>
        <script src="./js/peliculas.js" defer> </script>
        <script src="./js/admin.js" defer></script>
        <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
</body>
</html>
