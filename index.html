<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>

    <link rel="stylesheet" href="./styles/login.css" />
  </head>
  <body>

    <div class="formulario-registrar">
      <div class="cuerpo-formulario">
        <h3 class="titulo-formulario">
          ¿Quieres ver Netflix ya? Ingresa tu email para crear una cuenta o
          reiniciar tu membresía de Netflix.
        </h3>
        <input class="controles" type="text" name="nombre" id="nombre" placeholder="Ingrese su Nombre"/>
        <input class="controles" type="text" name="apellido" id="apellido" placeholder="Ingrese su Apellido"/>
        <input class="controles" type="email" name="email" id="email" placeholder="Ingrese su Email"/>
        <input class="controles" type="password" name="contraseña" id="contraseña" placeholder="Ingrese su contraseña"/>
        <p>Estoy de acuerdo con los <a href="#">Terminos y Condiciones</a></p>
        <input class="boton-registrar" type="submit" value="Registrar"/>
        <p class="cuenta"><a href="#">¿Ya tienes una cuenta?</a></p>
      </div>
    </div> 

    <footer>
      <div class="cuerpo-footer">
        <div class="columna">
          <p>Preguntas Frecuentes</p>
          <p>Cuenta</p>
          <p>Relaciones con Inversionistas</p>
          <p>Formas de ver</p>
          <p>Privacidad</p> 
        </div>
        <div class="columna">
          <p>Centro de ayuda</p>
          <p>Prensa</p>
          <p>Empleo</p>
        </div>
      </div>
    </footer>
  </body>
</html>
