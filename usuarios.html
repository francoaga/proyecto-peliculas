<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Cinéfilos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="./styles/usuarios.css" rel="stylesheet" type="text/css" />
    <link href="./styles/generals.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-blue p-3 sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand linkyellow bold" href="">Cinéfilos</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item mx-3">
              <a class="nav-link linkyellow bold" href="peliculas.html">Peliculas</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link linkyellow bold dropdown-toggle"
                data-bs-toggle="dropdown"
                href="#"
                role="button"
                aria-expanded="false"
                id="linkadmin"
                >Administración</a
              >
              <ul class="dropdown-menu fondo-item">
                <li>
                  <a
                    class="dropdown-item text-dark"
                    href="./configuracionPeliculas.html"
                    >Configuracion Peliculas</a
                  >
                </li>
                <li>
                  <a class="dropdown-item text-dark" href="#"
                    >Usuarios</a
                  >
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="usuarios">
      <main class="container">
        <form>
          <div class="row">
            <div class="col-10 col-md-4">
              <input
                id="Buscar"
                type="text"
                class="form-control shadow"
                placeholder="Buscar"
                aria-label="Buscar"
                aria-describedby="button-addon2"
                onkeyup="buscar()"
              />
            </div>
            <div class="col-2">
              <button
                class="btn btn-danger mx-1"
                type="button"
                id="button-addon2"
                onclick="cancelar()"
              >
                X
              </button>
            </div>
            <div
              class="col-12 col-md-6 d-flex my-4 my-md-0 justify-content-center justify-content-md-end"
            >
              <button
                type="button"
                class="btn mx-5 btn-primary shadow"
                data-bs-toggle="modal"
                data-bs-target="#addUsuarioModal"
              >
                Agregar Usuario
              </button>
            </div>
          </div>
        </form>
        <div class="table-md-responsive bg-light mt-5 ">
          <div class="row px-3 shadow">
            <table class="table ">
              <thead>
                <tr>
                  <th colspan="2" onclick="ordenar('mail')">
                    Mail
                  </th>
                  <th colspan="2" onclick="ordenar('contraseña')">
                    Contraseña
                  </th>
                  <th colspan="2">Editar</th>
                  <th colspan="2">Eliminar</th>
                  
                </tr>
              </thead>
              <tbody id="tablaUsuarios"></tbody>
            </table>
          </div>
        </div>
      </main>
    </div>
    <footer class="bg-dark text-white text-center py-3 mt-5 fixed-bottom">
      Cinéfilos 2022 &copy Todos los derechos reservados
    </footer>
    <!-- 
    Modal Editar Usuarios -->
    <div
      class="modal fade"
      id="editUsuarioModal"
      tabindex="-1"
      aria-labelledby="editUsuarioModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editUsuarioModalLabel">
              Modificar Contacto
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="container">
              <div class="row justify-content-center">
                <form class="col-10">
                  <div class="form-group">
                    <label for="mail"
                      ><i class="far fa-address-card mr-3"></i>Mail</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      name="mail"
                      id="mailModal"
                    />
                  </div>
                  <div class="form-group">
                    <label for="contraseña"
                      ><i class="fas fa-phone-alt mr-3"></i>Contraseña</label
                    >
                    <input
                      type="password"
                      class="form-control"
                      name="contraseña"
                      id="contraseñaModal"
                    />
                  </div>
                  <input type="text" id="idModal" hidden />
                </form>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              onclick="editarUsuario()"
            >
              Actualizar Contacto
            </button>
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="addUsuarioModal"
      tabindex="-1"
      aria-labelledby="addUsuarioModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addUsuarioModalLabel">
              Agregar Contacto
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="container">
              <div class="row justify-content-center">
                <form class="col-10">
                  <div class="form-group">
                    <label for="mail"
                      ><i class="far fa-address-card mr-3"></i>Mail</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      name="mail"
                      id="mailModal1"
                    />
                  </div>
                  <div class="form-group">
                    <label for="contraseña"
                      ><i class="fas fa-phone-alt mr-3"></i>Contraseña</label
                    >
                    <input
                      type="password"
                      class="form-control"
                      name="contraseña"
                      id="contraseñaModal1"
                    />
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              onclick="agregarUsuario()"
            >
              Agregar Contacto
            </button>
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <p id="result"></p>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!--  -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="js/usuarios.js"></script>
  </body>
</html>
